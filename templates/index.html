{% extends "base.html" %}

{% block content %}
<h1>Users</h1>
<ul>
    {% for user in users %}
    <li>
        {{ user.name }}
        <a href="{{ url_for('user_movies', user_id=user.id) }}">Movies</a>
    </li>
    {% else %}
    <li>No users found</li>
    {% endfor %}
</ul>

{% endblock %}


{% block extra_form %}
<h2>Add new user</h2>
<form action="{{ url_for('home') }}" method="POST">
    <input type="text" name="name" placeholder="Enter user name" required>
    <button type="submit">Add User</button>
</form>
{% endblock %}
